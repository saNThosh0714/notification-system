<div class="login-bg d-flex align-items-center justify-content-center">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="glass-card p-4 shadow rounded-4">
        <h3 class="text-center mb-4 text-white">Login</h3>

        <!-- User Type -->
        <div class="form-group mb-3">
          <label class="text-white" for="userType">User Type</label>
          <select
            class="form-control"
            id="userType"
            name="userType"
            required
            [(ngModel)]="loginData.userType">
            <option value="">Select User Type</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>

        <!-- name -->
        <div class="form-group mb-3">
          <label class="text-white" for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            [(ngModel)]="loginData.name"
            placeholder="Enter username" />
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label class="text-white" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            [(ngModel)]="loginData.password"
            placeholder="Enter password" />
        </div>

        <button
          type="submit"
          class="btn btn-light w-100 fw-bold"
          [disabled]="!loginForm.form.valid">
          Login
        </button>&nbsp;
        <button
          type="button"
          (click)="openAddUserDialog()"
          class="btn btn-light w-100 fw-bold">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
