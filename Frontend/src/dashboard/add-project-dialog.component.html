<h2 mat-dialog-title>Add Project</h2>
<mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Project Name</mat-label>
        <input matInput [(ngModel)]="project.name" />
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="project.description"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">{{btnname}}</button>
</mat-dialog-actions>
